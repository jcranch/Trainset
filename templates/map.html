<!DOCTYPE HTML>
<-- http://wiki.openstreetmap.org/wiki/OpenLayers_Simple_Example -->
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(-1.4632870,53.377645).transform( fromProjection, toProjection);
        var zoom           = 15;
        var newLayer = new OpenLayers.Layer.OSM("Local Tiles", "tiles/${x}/${y}/${z}.png", {numZoomLevels: 19, alpha: true, isBaseLayer: false});
        map.addLayer(mapnik);
        map.addLayer(newLayer);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
